<div class="horizontal-scroll">
  
  <label>Rows on page
    <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
            ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
    </select>
  </label>
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in peopleTableData">
      <td class="table-id">{{item.id}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.username}}</td>
      <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
      <td><button class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button></td>
    </tr>
    </tbody>
  </table>
</div>
