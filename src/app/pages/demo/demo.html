<div ba-panel ba-panel-class="with-scroll" ba-panel-title="{{Title}}">
    <div class="panel-content">
        <div class="form-horizontal" style="text-align: center !important; ">

            <div class="form-group">
                <div class="col-sm-2" style="text-align: right;">
                    <label for="inputFullName" class="control-label">Họ Tên</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="inputFullName" id="inputFullName" placeholder="Họ tên">
                </div>
                <div class="col-sm-2" style="text-align: right;">
                    <label for="inputDateOfBirth" class="control-label">Năm sinh</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="inputDateOfBirth" id="inputDateOfBirth" placeholder="Năm sinh">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2" style="text-align: right;">
                    <label for="inputAddress" class="control-label">Nơi ở</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="inputAddress" id="inputAddress" placeholder="Nơi ở">
                </div>
                <div class="form-group"> 
                    <div class="col-sm-1" style="text-align: right;">
                        <label for="inputDtime" class="control-label">Ngày họp</label>
                    </div>
                    <div class="col-sm-3" ng-controller="demoCtrl">
                        <p class="input-group">
                            <input
                            ng-locale="vi"
                              type="text"
                              class="form-control"
                              uib-datepicker-popup="dd/MMMM/yyyy"
                              datepicker-options="options"
                              is-open="opened"
                              ng-required="true"
                              close-text="close"
                              alt-input-formats="altInputFormats"
                              show-button-bar="false"
                              placeholder="01/01/2001"
                              type="button" class="btn btn-default" ng-click="open()"
                              id="inputDtime"
                              ng-model="inputDtime"
                            />
                            <span class="input-group-btn" >
                              <button  type="button" class="btn btn-default" ng-click="open()">
                                <i class="ion-ios-calendar"></i>
                              </button>
                            </span>
                          </p>
                    </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2" style="text-align: right;">
                <label for="inputAddress" class="control-label">Nơi ở</label>
            </div>
            <div>
                <select class="form-control"  id="inputSelect"
                ng-model="inputSelect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

        </div>

            <!--Form's button-->
            <div style="text-align: center !important;">
                <button type="button" ng-click="Save()" class="btn btn-success btn-with-icon save-profile">
                    <i class="ion-android-checkmark-circle"></i>Lưu
                </button>
                <button type="button" ng-disabled="IsDisabled" class="btn btn-danger btn-with-icon save-profile" ng-click="backPage()">
                    <i class="ion-reply"></i>Trở về
                </button>
            </div>
            <!--end of Form's button-->
        </div>
    </div>
</div>
