<!-- Roll Pages -->
<!-- <div class="widgets"> -->
    <div ba-panel ba-panel-class="with-scroll" ba-panel-title="Tìm kiếm">
        <div ng-include="'app.pages/form/layouts/widgets/blockForm.html'"></div>
        <!--  -->
        <form>  
          <div class="row">   
            <div class="form-group">
              <div
                class="col-xlg-6 col-md-6 col-sm-6"
                ng-controller="datepickerpopupCtrl"
              >
              <label><b>Ngày họp</b></label>
                <p class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    uib-datepicker-popup="dd/MM/yyyy"
                    datepicker-options="options"
                    ng-model="dt"
                    is-open="opened"
                    ng-required="true"
                    close-text="close"
                    alt-input-formats="altInputFormats"
                    show-button-bar="false"
                    placeholder="Nhập hoặc Chọn Ngày tạo cuộc họp"
                  />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open()">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </p>
              </div>
            
          <!-- -->
            <div class="form-group">
              <div
                class="col-xlg-6 col-md-6 col-sm-6"
                ng-controller="datepickerpopupCtrl"
              >
                <label><b>Ngày Duyệt</b></label>
                <p class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    uib-datepicker-popup="dd/MM/yyyy"
                    datepicker-options="options"
                    ng-model="dt"
                    is-open="opened"
                    ng-required="true"
                    close-text="close"
                    alt-input-formats="altInputFormats"
                    show-button-bar="false"
                    placeholder="Nhập Ngày Duyệt"
                  />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open()">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </p>
              </div>
            </div>
            </div>
            
           <div style="text-align: center;">
            <button  type="submit" class="btn btn-success"><i class="ion-search"></i> Search</button>
            <button onclick="window.location.href = '#/meeting';" type="button" class="btn btn-primary"><i class="ion-plus"></i> Thêm mới</button>
           </div>
          </div>
          

          

          <div class="horizontal-scroll">
            <table class="table table-condensed">
              <thead>
              <tr>
                <th class="table-id">#</th>
                <th>Tên cuộc họp</th>
                <th>Ngày họp</th>
                <th>Giờ họp</th>
                <th>Địa điểm</th>
                <th>Trạng thái</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in peopleTableData">
                <td class="table-id">{{item.id}}</td>
                <td>{{item.meetingName}}</td>
                <td>{{item.meetingDate}}</td>
                <td>{{item.meetingTime}}</td>
                <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.meetingAddress}}</a></td>
                <td><button class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div >
        
        </form>
        
    </div>
</div>
        
      
      
      <style>
        / Chrome, Safari, Edge, Opera /
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        
      }

      width: 40%;
margin-left: 30%;
margin-right: 30%
    }
    .right{
      width: 40%;
margin-left: 0%;
margin-right: 100%
